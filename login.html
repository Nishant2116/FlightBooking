<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flysafe | Sign In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav>
        <a href="#"><img src="./images/MainLogo.png" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form id="loginForm">
            <div class="form-control">
                <label for="username"></label>
                <input type="text" id="username" placeholder="Enter User ID or Mail Address" minlength="5" maxlength="20" required>
            </div>
            <span class="error-message" id="usernameError"></span>
            
            <div class="form-control">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Enter Password" minlength="8"  maxlength="128" required>
            </div>
            
            <span class="error-message" id="passwordError"></span>
    
            <button type="submit">Login</button>
        </form>
        
        <p>New to FlySafe? <a href="signup.html">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
    <script src="login.js"></script>
</body>
</html>
